apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group='com.github.scipio'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    api (group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.11.1'){
        exclude group: 'xpp3',module:'xpp3_min'
    }
    api group: 'org.dom4j', name: 'dom4j', version: '2.1.1'
    api group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    implementation (group: 'net.sf.jmimemagic', name: 'jmimemagic', version: '0.1.5'){
        exclude group: 'log4j',module:'log4j'
    }

}
